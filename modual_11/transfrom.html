<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .container, .inner{
            width: 200px;
            height: 200px;
        }
        .container{
            border: 20px solid red;
            background: blue;
        }
        .inner{
            border: 2px solid brown;
            background-color: gray;
            transform: scale(0.5) rotate(30deg) translateX(30px);
        }



    </style>
    
</head>
<body>
    <h2>explore transform translate</h2>
    <div class="container">
        <div class="inner">inner 1</div>
    </div>
    <div class="container">
        <div class="inner">inner 2</div>
    </div>
    <div class="container">
        <div class="inner">inner 3</div>
    </div>
    
    
    
</body>
</html>
