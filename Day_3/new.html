        label{
            display: block;

        <header>

        <main>
            <section>
                <h2>Please fill up the form</h2>
                <form>
                    <label for="name">Your name:
                        <input id="name" type="text" placeholder="Your name">
                    </label>
                    <label for="email">Input your email
                        <input type="email" id="email" placeholder="type your email">
                    </label>
                    <label for="number">Your number:
                        <input type="number" name="" id="number" placeholder="12345678">
                    </label>
                    <fieldset>
                        <legend>Pick from one</legend>
                        <label for="html">
                            <input type="radio" id="html">HTML
                        </label>
                        <label for="css">
                            <input type="radio" id="css">CSS
                        </label>
                        <label for="js">
                            <input type="radio" id="js">JS
                        </label>
                    </fieldset>
                </form>
            </section>
        </main>
